<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinygo-wasm-example</title>
</head>
<body>

    <script src="wasm_exec.js"></script>
    <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch('main.wasm'),go.importObject).then( res=> {
                    go.run(res.instance)    
            })
    </script>
</body>
</html>
